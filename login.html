<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Fontawesome CDN Link -->
  <title>Signin/Signup</title>

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Dua <br> AL-Madinah!</span>
          <span class="text-2">Enter your personal details and <br>start journey with us.<br>
            Book hotels at your finger tips<br>and lets get started
          </span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImage.jpg" alt="">
        <div class="text">
          <span class="text-1">Dua <br> AL-Madinah!</span>
          <span class="text-2">Book hotels at your finger tips<br>and lets get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">

        <div class="login-form">
          <div class="title">Login</div>
          <form action="/login" method="post" autocomplete="off">

            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password" required>
              </div>
              <!-- <div class="text"><a href="#">Forgot password?</a></div> -->
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
            <a href="/auth/google" class="social"><button type="button" class="login-with-google-btn btn-social btn-google">
                Login with Google
              </button></a>
              <a href="/admin" ><button type="button" class="btn " style="background-color:#36B5B0">
                  Admin
                </button></a>
              <div class="text sign-up-text">Don't have an account?     <label for="flip"> Signup</label></div>
            </div>
  </form>
        </div>


          <div class="signup-form">
            <div class="title">Signup</div>
            <form action="/register" method="post" autocomplete="off">

              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your name"  name="name" required >
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" name="username" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password"  name="password" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Register">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
              </div>
  </form>
          </div>


      </div>
    </div>
  </div>
</body>

</html>
